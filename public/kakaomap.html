<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>카카오맵</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      overflow: hidden;
    }
    .root_daum_roughmap {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map-container" class="root_daum_roughmap root_daum_roughmap_landing"></div>

  <script charset="UTF-8" src="https://ssl.daumcdn.net/dmaps/map_js_init/roughmapLoader.js"></script>
  <script>
    // URL 파라미터에서 지도 정보 추출
    const params = new URLSearchParams(window.location.search);
    const timestamp = params.get('timestamp');
    const key = params.get('key');
    const mapWidth = params.get('width') || '640';
    const mapHeight = params.get('height') || '360';

    if (timestamp && key) {
      // 컨테이너 ID 설정
      const container = document.getElementById('map-container');
      container.id = 'daumRoughmapContainer' + timestamp;

      // 지도 렌더링
      new daum.roughmap.Lander({
        timestamp: timestamp,
        key: key,
        mapWidth: mapWidth,
        mapHeight: mapHeight
      }).render();
    }
  </script>
</body>
</html>
